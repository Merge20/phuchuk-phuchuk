<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles gender.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Gender</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="web-title">Disease Checker</div>
            <div class="progress">
                <div class="circle">
                    <div class="circle1" id="progressPercent">75%</div>
                    <div class="circle2" id="progressStep">Step 3/4</div>
                </div>
            </div>
            <div class="tabs">
                <div class="gender"><img class="icons" src="assets/gender.svg">Gender</div>
                <div class="age"><img class="icons" src="assets/age.svg">Age</div>
                <div class="symptoms"><img class="icons" src="assets/symptom.svg">Symptoms</div>
                <div class="cure"><img class="icons" src="assets/cure.svg">Cure</div>
            </div>
        </div>

        <div class="right">
            <div class="r1">
                <div class="step">STEP 3/4</div>

            </div>

            <div class="r2">
                <div class="sex">Please Select your sex o n  t h e  b e a c h</div>
            </div>

            <div class="ruh">
               <button class="male">Male</button>
               <button class="female">Female</button>
            </div>

            <div class="r3">
                <button class="previous">
                    <img src="assets/left-arrow.svg" class="btn-icon">
                    Previous
                </button>
                <button class="next" disabled>
                    Next
                </button>
            </div>
        </div>
    </div>
</body>
</html>
